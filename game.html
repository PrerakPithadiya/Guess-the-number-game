<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome | Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section class="app-card" aria-labelledby="game-heading">
            <form id="usernameForm" autocomplete="off" style="margin-bottom: 18px;">
                <label for="usernameInput"><b>Please enter your name:</b></label>
                <input type="text" id="usernameInput" maxlength="24" required style="margin-top:8px;max-width:220px;">
                <button type="submit" class="btn primary" style="margin-top:8px;">Start Game</button>
            </form>
            <h2 id="greeting" style="display:none;"></h2>
            <p id="leftGuesses" style="display:none;"></p>

            <label for="userInput" id="guessLabel" style="display:none;">Enter a number between 0 and 100:</label>
            <input type="number" id="userInput" aria-describedby="leftGuesses" style="display:none;">
            <button id="guessBtn" class="btn primary" disabled style="display:none;">Guess</button>

            <p id="message" aria-live="polite" style="display:none;"></p>

            <div id="end-game-buttons" style="display:none;">
                <button id="playAgainBtn" class="btn secondary">Play Again</button>
                <button id="exitBtn" class="btn danger">Exit</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
